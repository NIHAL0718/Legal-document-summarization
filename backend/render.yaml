services:
  - type: web
    name: legal-doc-summarizer
    env: python
    branch: main
    plan: starter
    buildCommand: |
      apt-get update && apt-get install -y libmupdf-dev mupdf-tools gcc
      python -m venv venv
      source venv/bin/activate
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      source venv/bin/activate
      uvicorn main:app --host 0.0.0.0 --port 8000